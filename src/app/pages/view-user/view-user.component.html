<section class="container mt-5">
    <div class="flex">
        <div class="flex__imagen">
            <img class="imagen__img" src="{{user?.image}} " alt="Imagen del usuario">
        </div>
        <div class="flex_datos">
            <h4>{{user?.first_name}} </h4>
            <h4>{{user?.last_name}} </h4>
            <p><span class="fw-bold">Nombre de Usuario:</span> {{user?.username}} </p>
            <p><span class="fw-bold">Email: </span>{{user?.email}} </p>
            <div class="mt-3">
                <a class="btn btn-dark mx-2" (click)="delete(user?._id)" >Eliminar</a>
                <a class="btn btn-dark mx-2" [routerLink]="['/uptadeuser',user?._id]">Actualizar</a>
                <a class="btn btn-dark" [routerLink]="['/home']">Volver al listado</a>
            </div>
        </div>

    </div>
</section>
